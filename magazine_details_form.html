<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 15px;
      color: #333;
    }

    h3 {
      text-align: center;
      color: #4a90e2;
      margin-bottom: 15px;
      font-size: 20px;
    }

    /* Ensure padding doesn't increase overall width */
    *, *::before, *::after {
      box-sizing: border-box;
    }

    /* Form styling */
    form {
      width: 100%;
      max-width: 100%;
      padding: 15px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      overflow: hidden; /* ‚úÖ Prevent overflow */
    }

    label {
      font-size: 14px;
      font-weight: 600;
      color: #555;
      margin-bottom: 4px;
      display: block;
    }

    input[type="text"], input[type="number"] {
      width: 100%;
      max-width: 100%;
      display: block;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 6px;
      outline: none;
      transition: border 0.2s ease-in-out;
    }

    input[type="text"]:focus, input[type="number"]:focus {
      border-color: #4a90e2;
      box-shadow: 0 0 4px rgba(74,144,226,0.4);
    }

    button {
      padding: 12px;
      background: #4a90e2;
      color: #fff;
      font-size: 15px;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #357ab8;
    }

    #status {
      margin-top: 12px;
      text-align: center;
      font-size: 14px;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>
  <script>
    console.log("Script Started..")
    function saveData() {
      var formData = {
        magazine_name: document.getElementById('magazine_name').value,
        magazine_rate: document.getElementById('magazine_rate').value,
        date: document.getElementById('date').value,
        weight_per_copy: document.getElementById('weight_per_copy').value,
        extra_weight: document.getElementById('extra_weight').value,
        first_100gm_rate: document.getElementById('first_100gm_rate').value,
        per_100gm_rate: document.getElementById('per_100gm_rate').value,
        prepared_by_name: document.getElementById('prepared_by_name').value
      };

      // ‚úÖ Show loader
      document.getElementById('loader').style.display = 'block';
      document.getElementById('status').innerText = 'Saving...';

      google.script.run
        .withSuccessHandler(function(msg) {
          document.getElementById('loader').style.display = 'none'; // ‚úÖ Hide loader
          document.getElementById('status').innerText = msg;        // ‚úÖ Show success
        })
        .withFailureHandler(function(error) {
          document.getElementById('loader').style.display = 'none'; // ‚úÖ Hide loader
          document.getElementById('status').innerText = "‚ùå Error: " + error.message;
        })
        .save_form_data(formData);
    }
    console.log("After Save Data function")
    // Prefill form with existing values
    google.script.run.withSuccessHandler(function(data){
      for (var key in data) {
        if (document.getElementById(key)) {
          document.getElementById(key).value = data[key];
        }
      }
    }).get_form_data();
    console.log("Prefilled the data")
  </script>


  <h3>Magazine Details</h3>
  <form id="magForm">
    <div>
      <label>Magazine Name:</label>
      <input type="text" id="magazine_name" name="magazine_name">
    </div>
    
    <div>
      <label>Magazine Rate:</label>
      <input type="number" id="magazine_rate" name="magazine_rate" step="0.01">
    </div>
    
    <div>
      <label>Date (string):</label>
      <input type="text" id="date" name="date" placeholder="DD-MM-YYYY">
    </div>
    
    <div>
      <label>Weight per copy (in kgs):</label>
      <input type="number" id="weight_per_copy" name="weight_per_copy" step="0.01">
    </div>
    
    <div>
      <label>Extra Weight (in kgs):</label>
      <input type="number" id="extra_weight" name="extra_weight" step="0.01">
    </div>
    
    <div>
      <label>Postal Min Due:</label>
      <input type="number" id="first_100gm_rate" name="first_100gm_rate" step="0.01">
    </div>
    
    <div>
      <label>Per 100gm (except 1st 100gm):</label>
      <input type="number" id="per_100gm_rate" name="per_100gm_rate" step="0.01">
    </div>

    <div>
      <label>Prepared By Name: (Door Delivery)</label>
      <input type="text" id="prepared_by_name" name="prepared_by_name">
    </div>
    <br>
    <div>
      <button type="button" onclick="saveData()">üíæ Save Details</button>
    </div>
  </form>
  
  <div id="loader" style="display:none; text-align:center; margin-top:10px;">
    <img src="https://www.google.com/images/spin-32.gif" alt="Loading...">
  </div>
  <p id="status" style="font-size:13px; color:#666;"></p>
</body>
</html>
